site_name: firstcookie
repo_url: https://github.com/conradstorz/firstcookie
site_url: https://conradstorz.github.io/firstcookie
site_description: this is a first attempt at making a cookiccutter with uv project
site_author: Conrad Storz
edit_uri: edit/main/docs/
repo_name: conradstorz/firstcookie
copyright: Maintained by <a href="https://conradstorz.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [firstcookie]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/conradstorz/firstcookie
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/firstcookie

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
